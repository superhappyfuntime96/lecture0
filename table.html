<!DOCTYPE html>
<html>
  <head>
    <title>My Webpage!</title>

    <style>
    table {
      border: 2px solid black;
      border-collapse: collapse;
      width: 50%;
    }

    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: gray;
    }
    tr {
      background-color: lightgray;
    }

    </style>

  </head>
  <body>
    <h2> Front Runners for 2020 Election! </h2>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Political Party</th>
      </tr>

      <tr>
        <td>Donald</td>
        <td>Trump</td>
        <td>Republican</td>
      </tr>

      <tr>
        <td>Joe</td>
        <td>Biden</td>
        <td>Democrat</td>
      </tr>

    </table>
  </body>
</html>
